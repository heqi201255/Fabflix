<body>
<h1>Dashboard</h1>


<form id="addstar">
    <p>Insert a Star</p>
    <input type="text" id="sname" placeholder="name" >
    <input type="number" id = "syear" placeholder="birth year">
    <input type="button" value="Submit" onclick="InsertStar()">
</form>

<form id="addmovie">
    <p>Insert a Movie</p>
    <input type="text" id="mtitle" placeholder="Title" >
    <input type="number" id = "myear" placeholder="Year">
    <input type="text" id="mdirector" placeholder="Director" >
    <input type="text" id="mgenre" placeholder="Genre" >
    <input type="text" id="mstar" placeholder="Star" >
    <input type="button" value="Submit" onclick="InsertMovie()">
</form>

<table id=metadata_table class="table table-striped">
    <thead>
    <tr>
        <th>Table Name</th>
        <th>Attribute Name</th>
        <th>Attribute Type</th>
        <th>Attribute Size</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=metadata_table_body></tbody>
</table>

<button><a href = "main.html">Return to main page</a></button>
