<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href="generalStyle.css">
    <link rel="stylesheet" href="auto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            /*background: url("background.jpg") repeat center 0;*/
            /*background-size: cover;*/
        }
    </style>
    <title>main page</title>
</head>

<body>

<h1>Fablix</h1>

<div style="text-align:right; width:100%; padding:10px;">
    <button type="button" onclick="window.location='shopping-cart.html';">Check Out</button>
</div>


<div>

    <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-genre-tab" data-toggle="pill" href="#browse_genre" role="tab"
               aria-controls="pills-genre" aria-selected="true">Browse Genres</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-title-tab" data-toggle="pill" href="#browse_title" role="tab"
               aria-controls="pills-title" aria-selected="false">Browse Titles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-singleSearch-tab" data-toggle="pill" href="#single_search" role="tab"
               aria-controls="pills-singleSearch" aria-selected="false">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-multiSearch-tab" data-toggle="pill" href="#multiple_search" role="tab"
               aria-controls="pills-multiSearch" aria-selected="false">Advance Search</a>
        </li>
    </ul>
    <div class="tab-content" id="tabContent">


        <div class="container tab-pane fade show active" id="browse_genre" role="tabpanel" aria-labelledby="pills-genre-tab">
            <table id = genre_table class="table table-striped">
                <thead>
                <th>Genres</th>
                </thead>
                <tbody id=genre_table_body></tbody>
            </table>
        </div>

        <div class="container tab-pane fade show" id="browse_title" role="tabpanel" aria-labelledby="pills-title-tab">
            <table id = title_table class = "table table-striped">
                <thead>
                <th>Title</th>
                </thead>
                <tbody id =genre_title_table_body></tbody>
            </table>
        </div>

        <div class="container tab-pane fade show" id="single_search" role="tabpanel" aria-labelledby="pills-singleSearch-tab">
            <div class="search-container" action = "movies.html">
                <form id="singleSearchForm">
                    <input type="text" id="search" name="search" class="autocomplete-searchbox form-control">
                    <script src="autocomplete.js"></script>
                    <input type="button" id= "sbutton" value="Search" onclick="getUrl()" style="position: absolute; right:20px;">
                </form>
            </div>
        </div>

        <div class="container tab-pane fade show" id="multiple_search" role="tabpanel" aria-labelledby="pills-multiSearch-tab">
            <p></p>
            <form id="multiSearchForm" action="movies.html" method="get">
<!--                <p>Title:</p>-->
                <label for="mtitle"></label><input type="text" placeholder="Title" id = "mtitle" name="mtitle">
<!--                <p>Year:</p>-->
                <label for="year"></label><input type="number" min="0" max="2099" step="1" placeholder="Year" id = "year" name="year">
<!--                <p>Director:</p>-->
                <label for="director"></label><input type="text" placeholder="Director" id = "director" name="director">
<!--                <p>Star's Name:</p>-->
                <label for="sname"></label><input type="text" placeholder="Star's name" id = "sname" name="sname">

                <button type="submit" onclick="getmultiUrl()"><i class="fa fa-search"></i></button>
            </form>
        </div>

    </div>
</div>


</body>


</html>
