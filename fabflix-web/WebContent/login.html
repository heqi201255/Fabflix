<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <style>
        body {
            margin: 30px;
            font-family: Arial, Helvetica, sans-serif;
            /*background: url("background.jpg") repeat center 0;*/
            /*background-size: cover;*/
        }
        h2 {text-align: center;}
        form {text-align: center;}
        p {text-align: center;}
        div.g-recaptcha {
            margin: 0 auto;
            width: 304px;
        }
    </style>

</head>
<body>
<h2>Login to Fablix</h2>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" action="#">
    <label><b>Username: </b></label>
    <label>
        <input name="username" placeholder="Enter Username" type="text">
    </label>
    <br>
    <label><b>Password: </b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <label for="employeeCheck"></label><input type = "checkbox" id = "employeeCheck">Log in as employee
    <div class="g-recaptcha" id = "recaptcha" data-sitekey="6LcqRvEUAAAAAMKpC5iBxcU6V0n2WDZKH9BKzHZ2"></div>
    <input type="submit" value="Login">
</form>

<p id="login_error_message"></p>
<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="login.js"></script>
</body>
</html>
